name: searchJsLibrary

on:
    pull_request:
    push:
    workflow_dispatch:
    release:
      types: [published, edited]

      
env:
    CODECOV_TOKEN: '${{ secrets.CODECOV_TOKEN }}'
    GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
    NPM_TOKEN_JS_LIBRARY: '${{ secrets.NPM_TOKEN_JS_LIBRARY }}'
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    NPM_TOKEN: '${{ secrets.NPM_TOKEN }}'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
    run:
        shell: bash

jobs:
    test:
        name: Test ðŸ§ª
        runs-on: ubuntu-latest
        steps:
            - name: Pre-reqs
              uses: actions/checkout@v2

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Check Cache
              uses: actions/cache@v4
              with:
                  path: '**/node_modules'
                  key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Run Test
              run: yarn test

    build-documentation-site:
      name: Build Documentation
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup Ruby
          uses: ruby/setup-ruby@v1
          with:
            ruby-version: '3.0' 
            bundler-cache: true 
            cache-version: 0 
        - name: Setup Pages
          id: pages
          uses: actions/configure-pages@v2
        - name: Build with Jekyll
          run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          env:
            JEKYLL_ENV: production
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3

    deploy-documentation-site:
      name: Deploy Documentation
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      needs: build-documentation-site
      runs-on: ubuntu-latest
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4

    release:
        name: Release To Prod
        needs: test
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        steps:
            - name: Pre-reqs
              uses: actions/checkout@v2

            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: 16.14.0

            - name: Check Cache
              uses: actions/cache@v4
              with:
                  path: '**/node_modules'
                  key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-region: us-east-1
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Run Build
              run: yarn build

            - name: Extract version
              id: extract_version
              uses: Saionaro/extract-package-version@v1.0.6

            - name: Print version
              run: echo ${{ steps.extract_version.outputs.version }}

            - name: Upload JS file to AWS
              id: aws-upload
              env:
                AWS_DISTRIBUTION_ID: ${{ secrets.AWS_DISTRIBUTION_ID }}
                DEPLOY_ENV: ${{ steps.infer_env.outputs.DEPLOY_ENV }}
              run: |
                aws s3 cp public/dist/js/vanillaSearch.js s3://unbxd/search-sdk/v${{ steps.extract_version.outputs.version }}/vanillaSearch.min.js --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers --cache-control 'public,max-age=2592000'
                aws s3 cp public/dist/css/vanillaSearch.css s3://unbxd/search-sdk/v${{ steps.extract_version.outputs.version }}/vanillaSearch.min.css --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers --cache-control 'public,max-age=2592000'

            - name: Publish package
              uses: JS-DevTools/npm-publish@v1
              with:
                token: ${{ secrets.NPM_TOKEN_JS_LIBRARY }}

            - name: Slack Notification
              uses: rtCamp/action-slack-notify@v2
              if: always()
              env:
                SLACK_WEBHOOK: ${{ secrets.PLATFORM_SLACK_WEBHOOK_URL }}
                SLACK_USERNAME: "Vanilla JS SDK" 
                SLACK_MSG_AUTHOR: ${{ github.actor }} 
                SLACK_CHANNEL: '#ss-builds'
                SLACK_COLOR: ${{ job.status }}
                SLACK_ICON: https://github.com/rtCamp.png?size=48
                SLACK_TITLE: Image
                SLACK_MESSAGE: ${{ steps.extract_version.outputs.version }}