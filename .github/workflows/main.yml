name: searchJsLibrary
on:
    pull_request:
    push:
env:
    CODECOV_TOKEN: '${{ secrets.CODECOV_TOKEN }}'
    GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
    NPM_TOKEN: '${{ secrets.NPM_TOKEN }}'
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

defaults:
    run:
        shell: bash
jobs:

    publish-to-master:
        name: Publish to master
        # needs: publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/feature-workflows'
        runs-on: ubuntu-latest
        steps:
            - name: Pre-reqs
              uses: actions/checkout@v2

            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: 15

            - name: Check Cache
              uses: actions/cache@v2
              with:
                  path: '**/node_modules'
                  key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                # role-to-assume: arn:aws:iam::123456789100:role/my-github-actions-role
                aws-region: us-east-1
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Run Build
              run: yarn build:prod

            - name: Extract version
              id: extract_version
              uses: Saionaro/extract-package-version@v1.0.6

            - name: Print version
              run: echo ${{ steps.extract_version.outputs.version }}

            - name: CompressFiles
              uses: stefh/ghaction-CompressFiles@v2
              with:
                path: 'public/dist/js/vanillaSearch.min.js'
                extensions: '.js,.css,.html'
                tools: 'brotli,gzip'

            - name: Run aws cp command
              id: aws-upload
              env:
                AWS_DISTRIBUTION_ID: ${{ secrets.AWS_DISTRIBUTION_ID }}
                DEPLOY_ENV: ${{ steps.infer_env.outputs.DEPLOY_ENV }}
              run: |
                aws s3 cp public/dist/js/vanillaSearch.min.js s3://unbxd/search-sdk/ttt${{ steps.extract_version.outputs.version }}/vanillaSearch.min.js --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers --cache-control 'public,max-age=2592000'